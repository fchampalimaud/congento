<VirtualHost *:80>
	ServerName congento.champalimaud.org
        
    Alias /media/ /app/media/
    Alias /static/ /app/staticfiles/

    CustomLog /var/log/apache2/congento-access.log combined
    ErrorLog /var/log/apache2/congento-error.log
	
	DocumentRoot /app
	
    WSGIProcessGroup congento
	WSGIDaemonProcess congento python-path=/setup/.venv/lib/python3.7/site-packages:/app
    WSGIScriptAlias / /app/conf/wsgi.py

    <Directory /app>
        <Files wsgi.py>
            Require all granted
        </Files>
    </Directory>
    <Directory /app/staticfiles>
        Require all granted
    </Directory>
    <Directory /app/media>
        Require all granted
    </Directory>
</VirtualHost>
